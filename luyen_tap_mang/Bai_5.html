<script>
  let b =+prompt("nhập số lượng chuỗi")

  let c = 0
  for (let i = 0; i < a.length; i++) {
    a[i] =+prompt("nhập số nguyên " + ( i+1))
    if (a[i]<0){
      c++
    }

  }
document.write(a+"<br>")
  document.write(c)
</script>
