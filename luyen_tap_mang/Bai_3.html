<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = 0
    let sum = 0
    let a = new Array(10)
    for (let i = 0; i < a.length; i++) {
        a[i] = +prompt("nhâp số mảng" + (i + 1))
            sum += a[i]
        if (a[i] > c) {
            c = a[i]
        }
    }
    document.write(c)
    document.write(sum / 2)
</script>
</body>
</html>
