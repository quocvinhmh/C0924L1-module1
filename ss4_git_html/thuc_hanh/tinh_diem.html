<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<q>toan</q>
<input type="text" id="toan">
<q>hoa</q>
<input type="text" id="hoa">
<q>ly</q>
<input type="text" id="ly">
<button onclick="ketqua ()">ket qua</button>
<script>
  function ketqua (){
    var toan = parseInt(document.getElementById("toan").value)
    var hoa = parseInt(document.getElementById("hoa").value)
    var ly = parseInt(document.getElementById("ly").value)
    var a = (toan + hoa + ly) / 3
    alert (a)
  }
</script>
