<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="giá trị" name="month"    >
<button type="button" onclick="tinhngay()">tính số ngày</button>
<div id="ket qua" ></div>
<script>
    function tinhngay () {
    let a  = document.getElementById("giá trị").value
    switch (a) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
document.getElementById("ket qua").innerHTML ="tháng"+ a +"có 31 ngày";
break;
        case "2":
            document.getElementById("ket qua").innerHTML ="tháng"+ a +"có 28 ngày hoặc 29 ngày";
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            document.getElementById("ket qua").innerHTML ="tháng"+ a +"có 30 ngày";
            break;
        default:

            document.getElementById("ket qua").innerHTML ="nhâpj chưa đúng";


    }
    }
</script>
</body>
</html>
