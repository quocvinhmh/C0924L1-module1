<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1,23,12,3,24,12,4]
  let b = [12,3,12,41,24,12,6]
  function check(chec){
    for (let i = 0; i < a.length; i++) {
      if (chec === a[i]){
        return b[i]
      }
    }
    return ""
  }
  let find= +prompt("nhập số cần tìm")
  let chec = check(find)
  if (chec === ""){
    alert("-1")
  }else {
    alert(chec)
  }
</script>
</body>
</html>
