<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input id="vinh" placeholder="nhập gía trị dạng số" type="number">
<button onclick="a()">gửi</button>
<script>
  function a(){
    let b = document.getElementById("vinh").value
    b ++
    document.write(b)
  }
</script>
</body>
</html>
