<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
  let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
  function checkStar(star){
    for (let i = 0; i < star1.length; i++){
      if(star === star1[i]){
        return star2[i];
      }
    }
    return ""
  }
  let findStar = prompt("Nhập tên ngôi sao");
  let star = checkStar(findStar);
  if (star === "") {
    alert("Không tìm thấy ngôi sao");
  } else {
    alert(star);
  }
</script>
</body>
</html>
