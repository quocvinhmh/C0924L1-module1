<script>

    let a = prompt("Nhập a")
    let b = prompt("Nhập b")
    if (a==0){
        if (b==0){
            alert("Phương trình vô số nhiệm ");
        }else {
            alert("Vô nghiệm");
        }
    }else {
        alert("Phương trình có nghiệm là" +-b/a);

    }


</script>
