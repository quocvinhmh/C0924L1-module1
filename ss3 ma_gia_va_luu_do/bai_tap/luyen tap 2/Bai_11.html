<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("nhập số tiền lương")
    let b
    if (a => 15){
        b = a * 30/100
    }else if (a => 7){
        b = a *20/100
    }else {
        b = a * 10/100
    }
    alert("số tiền thuế là "+ b)
</script>
</body>
