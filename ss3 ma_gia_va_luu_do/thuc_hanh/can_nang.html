<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="kg" name="kg" placeholder="nhập số kg">
<input type="number" id="m" name="m" placeholder="nhập số m">
<button onclick="ket()">giá trị</button>
<script>
    function ket () {
        let a = document.getElementById('kg').value
        let b = document.getElementById('m').value
        let bmi = a / ( b ^ 2 )
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");    }

</script>
</body>
</html>
