<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<script>

let a =+prompt("nhập số tiền vay")
let b = +prompt("nhập lãi suât hàng tháng")
let c = +prompt("nhập số tháng cho vay")
let d
for (let i = 0; i < c; i++) {
  d = c*a*(b/100)+ a
}
document.write("tổng số tiền phải trả hàng tháng là "+ d)
</script>
</body>
</html>
