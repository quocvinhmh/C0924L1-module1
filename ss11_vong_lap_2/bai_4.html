<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i = 0; i <= 5;i++){
    for(let j=1; j <= 21 ; j++) {
      if (i === 0 || i === 5){
        document.write("*");
      }
      else if(j === 1 || j === 21){
        document.write("*");
      }else {
        document.write("&nbsp;&nbsp;");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
