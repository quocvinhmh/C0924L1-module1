<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
           let a = "*"
            document.write(a)
        }
        document.write("<br>")
    }
    document.write("<br><br>")

    for(let i=5;i>0;i--){
        for(let j=0;j<i;j++){
            let sao ="*";
            document.write(sao);
        }
        document.write("<br>");}
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
            document.write("&nbsp;&nbsp")
        }
        for (let k = 0; k < i ; k++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br><br>")
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5 - i; j++) {
            document.write("&nbsp;&nbsp")
        }
        for (let k = 0; k < i; k++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
