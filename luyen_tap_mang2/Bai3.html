<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập kích thước của mảng");
    let arr = new Array(n);
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
            dem++;
        }
    document.write("Số ký tự số trong mảng: " + dem + "<br>");
</script>
</script>
</body>
</html>
