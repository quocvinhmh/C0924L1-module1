<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập kích thước của mảng");
  let b = new Array(a);
  for (let i = 0; i < b.length; i++) {
    b[i] = prompt("Nhập phần tử thứ: " + (i + 1));
  }
  document.write("Mảng gồm = ["+b+"]<br>")
  for (let i=0; i<b.length; i++){
    document.write("Chuỗi \""+b[i]+"\" có "+b[i].length+" ký tự trong mảng <br>")

  }

</script>
</body>
</html>
