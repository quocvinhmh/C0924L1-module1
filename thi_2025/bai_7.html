<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("nhập giá trị của mảng")
    let b = new Array(a)
    for (let i = 0; i < b.length; i++) {
        b[i]=+prompt("nhập mảng thứ "+ (i+1))
    }
    console.log("mảng sau khi nhập: "+ b)
    let mangnumber= false
    let mangkytu=false

    for (let i = 0; i < b.length; i++) {
        if (!isNaN(b[i] && b[i] !=="")){
            mangkytu=true
        }else {
            mangnumber=true
        }
    }
    if (mangkytu&& mangnumber){
        console.log(-1)
    }else if (mangnumber){
        console.log(0)
    }else {
        console.log(1)
    }
</script>
</body>
</html>
