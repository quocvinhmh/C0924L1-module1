<body>
<script>

function find(a) {
  if (a.length !== 4 || isNaN(a)) {
    console.log(-1)
    return
  }
  let max = 0
  for (let i = 0; i < a.length; i++) {
    let newapp = a.slice(0, i).concat(a.slice(i + 1))
    let temp = parseInt(newapp)
    if (temp > max) {
      max = temp
    }
  }
  console.log(`Số lớn nhất có 3 chữ số là: ${max} `);
}
let a =+prompt("nhạp số mảng")
find(a)
</script>
